# Éléments d'ingénierie logicielle

---

## Fonctions à mettre en place

- Configurer le poste de développement
- Gérer les dépendances
- Organiser le code
- Editer le code (y.c. compiler)
- Collaborer
- Tester
- Valider
- Construire
- Livrer
- Installer
---

class: center, middle
## Exemple: Ecosystème Java au SEDOO
---

## Configurer le poste de développement

**Objectif** 

mettre à disposition du développeur tous les composants nécessaires au développement (SDK, Editeur, Bases de données...)

**Solution**

Utilisation d'**images disques**, de machines virtuelles ou de conteneurs Docker pour simplifier la configuration des postes des nouveaux arrivants.

---
## Gérer les dépendances

**Objectif** 

Pour fonctionner un programme peut avoir besoin de la présence d'autres librairies dans des versions bien précises.

**Solution**

- Maven permet de gérer les dépendances de manière transitive et versionnée (X.Y.Z). La notion de version de travail (*SNAPSHOT*) est également prise en compte.
- Les dépendances sont récupérées/déposées sur des dépôts de libraries en ligne. 
- Le dépôt de Sourcesup est utilisé pour les dépendances produites par l'équipe
---

## Organiser le code

**Objectif** 

Le code doit être physiquement structuré de manière claire afin que chaque participant puisse rapidement savoir où intervenir 

**Solution**

- Maven permet un premier découpage entre classes principales, classes de test, pages web, ressources
- Java permet une classification en paquets au sein de de cette hiérachie. Ceci amène également une désambiguïsation entre les classes ayant le même nom. 
- Les frameworks vont apporter une précision supplémentaire

Exemple: GWT introduit les packages *client*,*server*,*shared*. Le pattern MVP sous entends les packages *view*,*place*,*activities*...

---


## Editer le code (y.c. compiler)

**Objectif** 

Utiliser au maximum une interface complète et extensible permettant de gérer efficacement l'édition du code

**Solution**

Utilisation d'Eclipse afin de :

 - Disposer des outils de manière intégrée (Maven, Git,...)
 - Mutualiser ses connaissances sur les moyens qu'offre l'outil pour être plus productif
---


## Collaborer
**Objectif** 

Pouvoir travailler à plusieurs le même code sans compromettre le travail des autres membres de l'équipe

**Solution**

- Git permet ce travail collaboratif
- GitFlow propose une surcouche d'organisation efficace qui permet d'apporter des réponses simples aux cas de figure traditionnellement rencontrés (ex: nécessité de relivrer lorsqu'une anomalie en production est détectée)
- GitFlow lie les concepts *SNAPSHOT/RELEASE* aux branches pérennes *develop/master*   
---

## Tester
**Objectif** 

Automatiser un maximum de test afin de 
  - limiter les erreurs/régressions lors des livraisons/relivraisons de fonctionnalités de l'application
  - limiter les campagnes de tests manuels

**Solution**

- Junit : Permet de définir simplement des classes dediées aux tests
- Maven : Permet de différentier dans le code les parties dédiées aux tests 
- Spring : Permet de définir différents environnements pour chaque test
- Jenkins : Permet d'exécuter les tests en continu et/ou avant les livraisons
- GWT : Permet de faire que les tests porte également sur la partie cliente   
---

## Valider
**Objectif** 

Vérifier que le code vérifie un certain nombre de règles et de bonnes pratiques (ex: duplication de code)

**Solution**

- Sonar : 

  - Permet d'appliquer les règles usuelles Java sur les projets
  - Permet de définir des règles spécifiques à un projet ou à une équipe

- Jenkins : Permet d'exécuter automatiquement des analyses Sonar
---


## Construire
**Objectif** 

Pouvoir construire les livrables de manière fiable et indépendante du poste du développeur. 
La construction doit pouvoir cibler plusieurs environnements distincts.

**Solution**

- Maven : Permet de définir des constructions complexes de livrables
- Jenkins : Permet d'effectuer les constructions sur commande ou en cas de modification sur des branches du serveur de code
---

## Livrer
**Objectif** 

Mettre à disposition les produits une fois construits.

**Solution**

- Dépôts Maven : Les dépôts Maven permettent de classer les différents livrables selon leurs versions et de les mettre à disposition d'autres build maven ou via une interface web 
- Jenkins : Permet de déposer les livrables sur un dépôt Maven après construction
---

## Installer
**Objectif** 

Simplifier la mise en place des applications dans leur environnement de production

**Solution**

Pour les applications web JEE, la norme *.war* permet de simplifier l'installation/réinstallation d'une application sur un serveur JEE.
Maven permet d'installer automatiquement un composant d'un dépôt Maven sur un serveur Tomcat.
